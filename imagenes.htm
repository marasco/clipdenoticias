<script language="javascript">
var mov,vel;
function mover()
{
var obj = document.getElementById("div_img");
//obj.style.top = "0px";
if (obj!==null)
	{
	
	if (mov==1) { 
	var strtop = obj.style.top;
	var pos = parseInt(strtop.indexOf('px'));
	var tam = strtop.substring(0,pos);
	strtop = parseInt(tam)-vel + "px";
	obj.style.top = strtop.toString();
	var tt = document.getElementById("pepe");
	tt.value = -obj.offsetHeight + " / " + tam;
	if (-(obj.offsetHeight)>tam) {obj.style.top = "100px";} ;
	 }
	};
}
function iniciar()
{
var intv;
playdiv();
	intv = setInterval("mover()",40);
}
function playdiv()
{
	mov = 1;
	vel=1;
	
}
function stopdiv()
{
	mov = 0;
	vel=0;
//	setTimeout("clearInterval("+intv+")",10);
}
</script>
</head>
